<header>
	<div>
		<div class="title">
			<img src="/assets/logo.webp" alt="Zebra Logo"><span>Zebra 书籍搜索</span>
		</div>
		<div class="loading" *ngIf="nav.loading">
			<mat-spinner color="accent" diameter="32" mode="indeterminate"></mat-spinner>
		</div>
		<nav>
			<a *ngFor="let a of nav.list" [routerLink]="[a.path]" [class.selected]="nav.selectKey === a.key"><mat-icon>{{ a.icon }}</mat-icon>{{ a.name }}</a>
		</nav>
	</div>
</header>
<div [class.fixed]="nav.selectKey !== 'search'">
<router-outlet></router-outlet>
</div>

<footer>
	<div>本网页 <a href="https://github.com/zhengkai/zebra">zhengkai/zebra</a> 是基于
		<a href="https://github.com/zu1k/zlib-searcher">zu1k/zlib-searcher</a> 的搜索界面，
		数据源自 <a href="https://zh.wikipedia.org/wiki/Z-Library">Z-Library</a>
		，下载基于 <a href="https://ipfs.tech/">IPFS</a></div>
</footer>
